<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid ">
        <nav class="navbar bg-dark">
            <a href="../main/main.html"><img height="100px" style="margin-left: 30px;"
                src="https://blog.olx.com.pk/wp-content/uploads/2019/08/Blue-Logo-800x800-01.png" alt="">
            </a>
            <h1 class="text-white pe-5" style="font-family:'Times New Roman', Times, serif;">Product Form</h1>
        </nav>
    </div>

    <div class="container">
        <div class="col-md-3 pt-3">
            <h5 style="font-weight: 800; font-family: 'Times New Roman', Times, serif;">Product Name</h5> <input style="width: 150%; border: solid 2px; border-radius: 5px; " placeholder="productName" type="text" name=""
                id="productName">
        </div>


        <div class="col-md-3 pt-3 ">
            <h5  style="font-weight: 800; font-family: 'Times New Roman', Times, serif;"> Product price</h5> <input style="width: 150%; border: solid 2px; border-radius: 5px;" placeholder="price" type="text" name="" id="productPrice">
        </div>



        <div class="col-md-3 pt-3 ">
            <h5  style="font-weight: 800; font-family: 'Times New Roman', Times, serif;">Image Url</h5> <input style="width: 150%; border: solid 2px; border-radius: 5px;" placeholder="imageUrl" type="url" name="" id="imgUrl">
        </div>

        <div class="col-md-3 pt-3 ">
            <h5  style="font-weight: 800; font-family: 'Times New Roman', Times, serif;">Date</h5> <input type="date" style="width: 100%; border: solid 2px; border-radius: 5px;" id="date">
        </div>
        
        <div class="col-md-6 pt-3">
            <h5  style="font-weight: 800; font-family: 'Times New Roman', Times, serif;">Loction</h5>   <input style="width: 50%; height: 100%;" placeholder="location" name="location" id="location"></input>
        </div>

        <div class="col-md-6 pt-3">
            <textarea style="width: 90%; height: 100%;" placeholder="Item Details" rows="5" name="text" id="textArea"></textarea>
        </div>


        <div class="pt-3">
            <button  onclick="addProduct()" class="btn btn-2 bg-dark text-white">Submit</button>

        </div>
    </div>














    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="productform.js"></script>
</body>

</html>
