<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5 text-center">
        <div class="row">
            <div class="col-md-6">
                <div class="text-center pt-4 fw-bold">
                    <h1>Login </h1>
                </div>

                <div class="container border border-2 shadow text-center w-40% pt-5 ">
                    <div class="pt-2">
                   <span class="fs-5 fw-bold">Email:</span><input  type="email" name="" id="email" placeholder="Email">
                    </div>

                    <div class="pb-5 pt-4">
                   <span class="fs-5 fw-bold">Password:</span><input class="me-4" type="password" name="password" id="password" placeholder="password">
                    </div>

                    <button onclick="Login()" class="btn btn-2 bg-dark text-white">Login</button>
                    <p class="pt-3">No registered ? <a style="text-decoration: none;" href="../../index.html">Signup
                            here</a>
                    </p>
                </div>
            </div>


            <div class="col-md-6 mt-4">
                <img height="350px" src="login pic.jpg" alt="">
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="login.js"></script>
</body>

</html>
