<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="margin-top: 10%;">
        <div class="row">
            <div class="col-md-6 ">
                <div class="text-center  fw-bold">
                    <h1>Sign <span class="text-">Up</span></h1>
                </div>

                <div class="container border border-2 shadow text-center " style="height: 300px;">

                    <div class="pt-5 ">
                        <span class="fs-5 fw-bold">Name:</span> <input type="text" name="" id="userName"
                            placeholder="User Name">
                    </div>

                    <div class="pt-2">
                        <span class="fs-5 fw-bold">Email:</span> <input type="email" name="" id="email"
                            placeholder="Email">
                    </div>

                    <div class="pb-5 pt-2">
                        <span class="d-flex fs-5  fw-bold " style="margin-left: 10%;">Password:<input  type="password" name="" id="password"
                            placeholder="password"></span>
                    </div>

                    <button onclick="signup()" class="btn btn-2 bg-dark text-white ">signup</button>
                    <a href="./pages/login/login.html">Login</a>
                </div>

            </div>

            <div class="col-md-6 mt-5 ps-3">
                <img height="250px" src="signup pic.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
