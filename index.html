<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container" style="margin-top: 10%;">
        <div class="row">
            <div class="col-md-6">
                <div class="text-center fw-bold">
                    <h1>Sign <span class="text-">Up</span></h1>
                </div>

                <div class="container border border-2 shadow text-center p-4" style="height: auto;">
                    <form>
                        <div class="mb-3 row align-items-center">
                            <label for="userName" class="col-12 col-md-4 col-form-label text-md-end text-start fs-5 fw-bold">Name:</label>
                            <div class="col-12 col-md-8">
                                <input type="text" class="form-control" id="userName" placeholder="User Name">
                            </div>
                        </div>

                        <div class="mb-3 row align-items-center">
                            <label for="email" class="col-12 col-md-4 col-form-label text-md-end text-start fs-5 fw-bold">Email:</label>
                            <div class="col-12 col-md-8">
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                        </div>

                        <div class="mb-4 row align-items-center">
                            <label for="password" class="col-12 col-md-4 col-form-label text-md-end text-start fs-5 fw-bold">Password:</label>
                            <div class="col-12 col-md-8">
                                <input type="password" class="form-control" id="password" placeholder="Password">
                            </div>
                        </div>

                        <button type="button" onclick="signup()" class="btn btn-dark text-white mb-3">Signup</button>
                        <div>
                            <a href="/pages/login/login.html" style="text-decoration: none;">Login</a>
                        </div>
                    </form>
                </div>
            </div>

            <div class="col-md-6 mt-5 ps-3 text-center">
                <img width="430px" class="img-fluid" src="signup pic.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
</body>

</html>
